<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Color</title>
</head>
<body>
    <header>
        <h1>Color conversions</h1>
        <p class="header_description">
            Choose a color from the color picker or type it. Select the origin and target formats and make sure the selected origin format
            matches the the color format you are entering.
        </p>
       
    </header>
    <section class="color__options">
        <div>
            <label for="chooseColor">Select the color:</label>
            <input type="color" id="chooseColor" name="chooseColor" value="#ff0000"><br><br>
        </div>
        <div>
            <label for="typeColor">Or type it:</label>
            <div class="color__elements">
                <input class="color__element"type="text" id="typeColor1" name="typeColor1" placeholder="R">
                <input class="color__element"type="text" id="typeColor2" name="typeColor2" placeholder="G">
                <input class="color__element"type="text" id="typeColor3" name="typeColor3" placeholder="B">
            </div>
            
            
            <br><br>
        </div>
        <div>
            <label for="color-transformation">Choose a transformation:</label>
            <select id="color-transformation" name="color-transformation">
                <option  disabled>From RGB</option>
                <option value="rgbToHsv">RGB &rarr; HSV</option>
                <option value="rgbToHsl">RGB &rarr; HSL</option>
                <option value="rgbToCmy">RGB &rarr; CMY</option>
                <option disabled>To RGB</option>
                <option value="hsvToRgb">HSV &rarr; RGB</option>
                <option value="hslToRgb">HSL &rarr; RGB</option>
                <option value="cmyToRgb">CMY &rarr; RGB</option>
            </select>
        </div>
        <div id="color__button">
            <button id="graph-button">Convert</button>
        </div>
        <div id="color__results">
            <h3>Result: </h3>
            <p id="result-text"></p>
        </div>
    </section>
    <script type="module" src="./app.js"></script>
</body>
</html>
